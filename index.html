<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/846a5b7040.js" crossorigin="anonymous"></script>
    <title>NoteHub</title>
</head>

<body>
    <div class="wrapper">
        <li class="add-box">
            <div class="icon"><i class="fa-solid fa-plus"></i></div>
            <p>Add New Note</p>
        </li>
    </div>
    <!-- Pop up -->
    <div class="pop-up-container">
        <div class="pop-up">
            <h2 class="heading">Add a New Note</h2>
            <form action="">
                <div class="input-box">
                    <input type="text" placeholder="Enter Title">
                </div>
                <div class="textarea-box">
                    <textarea placeholder="Enter Description"></textarea>
                </div>
                <div class="btn">
                    <button type="submit">Add Note</button>
                </div>
            </form>
            <span class="cancel"><i class="fa-solid fa-xmark"></i></span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
